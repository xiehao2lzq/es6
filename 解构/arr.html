<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //以前， 为变量赋值， 只能直接指定值。

        /* let a = 1;
        let b = 2;
        let c = 3; */
        //ES6 允许写成下面这样。

        var [a, b, c] = [1, 2, 3];
        console.log(a)
        //解构赋值允许指定默认值。

        let [foo = true] = [];

        //注意， ES6 内部使用严格相等运算符（ === ），判断一个位置是否有值。 所以， 只有当一个数组成员严格等于undefined， 默认值才会生效。

        let [x = 1] = [undefined];
        x // 1

        let [x = 1] = [null];
        x // null
        //上面代码中， 如果一个数组成员是null， 默认值就不会生效， 因为null不严格等于undefined。
    </script>
</body>

</html>
