<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //与解构赋值一起用
        function foo({
            x,
            y = 5
        }) {
            console.log(x, y);
        }

        foo({}) // undefined 5
        foo({
            x: 1
        }) // 1 5
        foo({
            x: 1,
            y: 2
        }) // 1 2
        foo() // TypeError: Cannot read property 'x' of undefined
        
        
    </script>
</body>

</html>
